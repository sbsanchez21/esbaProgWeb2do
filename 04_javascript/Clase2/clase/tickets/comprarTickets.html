    <!-- formulario de compra -->
    <div class="container">
        <div class="fs-4 my-3 text-center bg-light mb-3">Comprar tickets</div>
        <form action="../server/procesarCompra.html" method="post" class="needs-validation" novalidate>
            <div class="row">
                <div class="col-md mb-3">
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control" required>
                    <div class="invalid-feedback">
                        Debe ingresar su nombre
                    </div>
                
                </div>
                <div class="col-md mb-3">
                    <input type="text" name="apellido" id="apellido" placeholder="Apellido" class="form-control" required>
                    <div class="invalid-feedback">
                        Debe ingresar su apellido
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md mb-3">
                    <input type="number" name="cant" id="cant" onchange="calcTotal()" onkeyup="calcTotal()" placeholder="Cantidad tickets" class="form-control" required>
                    <div class="small">Valor ticket $1000</div>
                    <div class="invalid-feedback">
                        Debe ingresar una cantidad valida
                    </div>


                </div>
                <div class="col-md mb-3">
                    <select class="form-select" id="desc" onchange="calcTotal()">
                        <option value="50">Estudiante 50%</option>
                        <option value="30">Orador 30%</option>
                        <option value="10">Particular 10%</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col mb-3 bg-info p-1 mx-1">
                    Total a pagar $ <span id="total">0</span>
                </div>
                

            </div>
            <div class="row mb-3 mx-1">
                <input type="submit" value="Comprar" class="btn btn-primary">
            </div>
            
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
