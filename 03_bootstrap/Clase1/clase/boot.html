<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-primary text-center my-3 mx-4 bg-warning pt-1 pb-3 rounded-4">hola boot</h1>

    <div class="card" style="width: 18rem;">
        <img src="images/steve.jpg" class="card-img-top" alt="...">
        <div class="card-body">
            <div class="mb-3">
                <a href="#" class="btn bg-warning btn-sm ">Javascript</a>
                <a href="#" class="btn btn-info text-light btn-sm">React</a>
                
            </div>
            <h5 class="card-title">Steve Jobs</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                content.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

</html>
