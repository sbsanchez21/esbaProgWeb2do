<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="text-align: center;">
    <!-- logo -->
    <div >
        <img src="images/logoGoogleAnt.png" alt="goog">
    </div>
    
    <!-- form -->
    <div style="background-color: lightgray;">
        <div>
            Search the web using Google!
        </div>
        <div>
            <form action="clientes/inputform.html" method="get">
                <div>
                    <input type="text" name="q" id="q">
                </div>
                <div>
                    <!-- The second value will be selected initially -->
                    <select name="select">
                        <option value="value1">10 results</option>
                        <option value="value2">25 results</option>
                        <option value="value3">50 results</option>
                    </select>
                    <input type="submit" value="Google Search">
                    <input type="submit" value="I'm feeling lucky">
  
                </div>
            </form>
        </div>
        <div>
            Index contains 25 millons pages
        </div>
    </div>

    <!-- about -->
    <div>
        <div>
            <a href="">About Google</a>
        </div>
        <div>
            <a href="">Standford Search</a>
            <a href="">Linux Search</a>
        </div>

    </div>

    <!-- suscribe -->
    <div style="background-color: lightgray;">
        <div>
            Get google
        </div>
        <div>
            <form action="clientes/inputform.html" method="post">
                <input type="email" name="email" id="email " placeholder="your e-mail">
                <input type="submit" value="Suscribe">
                <a href="">Archive</a>
            </form>
        </div>
    </div>
</body>
</html>
